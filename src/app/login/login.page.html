<ion-content padding>
  <ion-img width="100" height="100" style="margin-top:30%" src="./assets/icon/logo.png"></ion-img>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <ion-item>

          <ion-label color="light" position="floating">User name</ion-label>
          <ion-input mode="ios" type="text" [(ngModel)]="user.Name" name="Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-item>

          <ion-label color="light" position="floating">Password</ion-label>
          <ion-input mode="ios" type="password" [(ngModel)]="user.Password" name="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-button color="primary" shape="round" expand="block" style="margin:30px;border-radius: 40% !important"
          (click)="login()">Login</ion-button>

      </ion-col>

    </ion-row>
  </ion-grid>

  </ion-button> -->

</ion-content>
